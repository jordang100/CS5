<script>  
// This is the Javascript code...
function caseconvert( s ) {
  // loop over all characters of s, reversing their case
  // element-based loops are typical in Javascript:
  var result = '';
  for (i = 0; i < s.length; i++) { 
    c = s.charAt(i);  // get one char, c
    if (c == c.toLowerCase()) { // is it lower case or not a letter?
      result += c.toUpperCase(); // if so, make upper case
    } else {
      // The character is uppercase
      result += c.toLowerCase();
    }
  }
  return result;
}

function revcaps() {
    var s = document.getElementById("inputtext").value; // get text
    var result = caseconvert( s );  // convert it
    document.getElementById("demo").innerHTML = result; // output result
}

function randomchoice(A) {
    var result = A[Math.floor(Math.random() * A.length)];
    return result;
}

function randomshuffle(A) {
    var result = '';
    var N = A.length;
    while (N > 0) {
        var c = randomchoice(A);
        result = result + c;
        var index = A.indexOf(c);
        if (index > -1) {
           A.splice(index,1);  // changes A
        }
        N = N - 1;
    }
    return result;
}

function ceaserShift(str, amount) {

	// Wrap the amount
	if (amount < 0)
		return caesarShift(str, amount + 26);

	// Make an output variable
	var output = '';

	// Go through each character
	for (var i = 0; i < str.length; i ++) {

		// Get the character we'll be appending
		var c = str[i];

		// If it's a letter...
		if (c.match(/[a-z]/i)) {

			// Get its code
			var code = str.charCodeAt(i);

			// Uppercase letters
			if ((code >= 65) && (code <= 90))
				c = String.fromCharCode(((code - 65 + amount) % 26) + 65);

			// Lowercase letters
			else if ((code >= 97) && (code <= 122))
				c = String.fromCharCode(((code - 97 + amount) % 26) + 97);

		}

		// Append
		output += c;

	}

	// All done!
	return output;

}

function ceaser() {
    var s = document.getElementById("inputtext").value; // get text
    var p = document.getElementById("inputint").value; // get integer
    var l = parseInt(p);
    var result = ceaserShift(s, l);
    document.getElementById("demo").innerHTML = result; // output result
}

function shufflechars() {
    var s = document.getElementById("inputtext").value; // get text
    var A = Array.from(s);
    var result = randomshuffle( A );  
    document.getElementById("demo").innerHTML = result; // output result
}

function movetextback() {
    var s = document.getElementById("demo").innerHTML; // get text from demo  
    document.getElementById("inputtext").value = s; // output result
}
</script>
